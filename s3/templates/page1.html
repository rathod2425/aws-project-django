<!DOCTYPE html>
<html>
<head>
    <title>File Upload - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0080ff;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            display: block;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #0080ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <h1>File Upload - Page 1</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" required>
        <br><br>
        <label for="file_description">File Description:</label>
        <textarea id="file_description" name="file_description" required></textarea>
        <br><br>
        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
